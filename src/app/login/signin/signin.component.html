<div class="col-4 mx-auto text-center">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="doSubmit()">
        <label for="inputEmail" class="sr-only fw-bold">Email</label>
        <input class="form-control" id="inputEmail" formControlName="email" type="text">
        <label for="inputPassword" class="sr-only fw-bold">Contraseña</label>
        <input class="form-control" id="inputPassword" formControlName="password" type="password">
        <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Iniciar sesión</button>
    </form>
</div>
