<div class='card'>
    <div class='card-header'>
      {{ ropa?.ropa.tipo}}
    </div>
    <div class='card-body' *ngIf='ropa'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4'>Tipo:</div>
            <div class='col-md-8'>{{ ropa.tipo }}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Descripcion:</div>
            <div class='col-md-8'>{{ropa.description}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Cantidad:</div>
            <div class='col-md-8'>{{ropa.cantidad}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Precio:</div>
            <div class='col-md-8'>{{ropa.precio|currency:'USD':'symbol'}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='returnBack()'>
      <i class='fa fa-chevron-left'></i> Volver atr√°s
    </button>
  </div>
