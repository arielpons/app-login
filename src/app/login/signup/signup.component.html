<div class="col-4 mx-auto text-center">
    <form 
    class="form-signup" 
    [formGroup]="signUpForm" 
    (ngSubmit)="doSubmit()"
    >
        <label for="inputEmail" class="sr-only">Email</label>
        <input class="form-control" id="inputEmail" formControlName="email" type="text">
        <label for="inputUsername" class="sr-only">Username</label>
        <input class="form-control" id="inputUsername" formControlName="username" type="text">
        <label for="inputPassword" class="sr-only">Password</label>
        <input class="form-control" id="inputPassword" formControlName="password" type="password">
        <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Sign up</button>
    </form>
</div>
